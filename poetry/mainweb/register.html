<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
  <!--表单是html界面收集用户信息，并最后发送给服务器-->
  <!--创建一个收集个人信息注册的表单页面，包含用户名，密码，确认密码-->

<form action="http://localhost:8888" method="get"><!--form标签就是表单-->
    <h2 align="center">用户注册</h2>  <!--表单标题-->
    <table align="center"><!--将表单放在表格里美化格式-->
        <tr>
        <td>用户名称:</td>
        <td> <input type="test" name="username" value="默认值"> </td>
        </tr>

        <tr>
            <td>用户密码:</td>
            <td>  <input type="password" name="password"> </td>
        </tr>

        <tr>
            <td>确认密码:</td>
            <td>  <input type="password"> </td>
        </tr>

        <tr>
            <td>性别:</td>
            <td> <input type="radio" name="sex" value="man"> 男 <input type="radio" name="sex" value="girl"> 女  </td>
        </tr>

        <tr>
            <td> 国籍</td>

            <td> <select>
                <option selected="selected">中国</option> <option>美国</option> <option>其他</option>  <!--select是下拉列表框，option是选项，默认selected-->
            </select>   </td>
        </tr>

        <tr>
            <td> 擅长的麻将种类</td>
            <td> <select>
                <option selected="selected"></option><option></option> <option></option> <option></option> <option></option>  <!--select是下拉列表框，option是选项，默认selected-->
            </select>   </td>
        </tr>

        <tr>
            <td> 做过的最大一把牌及牌型</td>
            <td> <textarea rows="10" cols="20"></textarea> </td>
        </tr>

        <tr>
            <td> <input type="reset"> <!--重置窗口-->    </td>
            <td> <input type="submit"> <!--提交按钮-->   </td>
            <td> <input type="file" value="选择文件"> <!--选择文件按钮--> </td>
        </tr>


    </table>

</form>

</body>
</html>
