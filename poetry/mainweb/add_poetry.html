<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
  <!--表单是html界面收集用户信息，并最后发送给服务器-->
  <!--创建一个收集个人信息注册的表单页面，包含用户名，密码，确认密码-->

<form action="http://localhost:8888" method="get"><!--form标签就是表单-->
    <h2 align="center">增删改麻将种类或规则</h2>  <!--表单标题-->
    <table align="center"><!--将表单放在表格里美化格式-->
        <tr>
        <td>用户名称:</td>
        <td> <input type="test" name="username" value="默认值"> </td>
        </tr>

        <tr>
            <td> 增添麻将种类的张数:</td>
            <td> <select>
                <option selected="selected"></option><option>108张</option> <option>124张</option> <option>其他</option> <!--select是下拉列表框，option是选项，默认selected-->
            </select>   </td>
        </tr>

        <tr>
            <td> 增添麻将种类允许的规则:</td>
            <td> <select>
                <option selected="selected"></option><option>可吃可碰</option> <option>只可以碰</option> <option>只可以吃</option> <option>不可吃碰</option>  <!--select是下拉列表框，option是选项，默认selected-->
            </select>   </td>
        </tr>

        <tr>
            <td> 新增麻将种类是否可以点炮:</td>
            <td> <select>
                <option selected="selected"></option><option>可以</option> <option>不可以</option> <!--select是下拉列表框，option是选项，默认selected-->
            </select>   </td>
        </tr>

        <tr>
            <td> 新增麻将番数的计算方法:</td>
            <td> <textarea rows="10" cols="20">请输入麻将规则</textarea> </td>
        </tr>

        <tr>
            <td> <input type="reset"> <!--重置窗口-->    </td>
            <td> <input type="submit"> <!--提交按钮-->   </td>
            <td> <input type="file" value="选择文件"> <!--选择文件按钮--> </td>
        </tr>


    </table>

</form>

</body>
</html>
